author: "Ollanius"
delete-after: True
changes:
  - rscadd: "New weapons from the 'Big One' PR can now be acquired, in limited amounts, by Adventuring Warriors and Clerics."
  - rscadd: "New sprites for the Iron Flail, alongside the Studded Flail - a cosmetic alternative."
  - rscadd: "New sprite for the Iron Axe. The original Iron Axe is now available as the Woodcutter's Handaxe, which can be smithed and imported for a little more than usual. This variant also gets a small bonus to integrity and demolishing!"
  - rscadd: "Rondel Daggers, Baurenwehrs, Broadswords and Studded Flails can now be imported."
  - balance: "Combat Knives have lost Rend, in favor of  their original Chops (1.5x + 30AP) and their newly-acquired Cuts (1.2x + 20 AP)."
  - balance: "Kampfmessers are now the sole retainers of Rend. Hack and slash away!"
  - balance: "Maciejowskis can now chop with one hand."
  - balance: "Exorcists no longer spawn with a spare Hunting Knife. Plan accordingly."
  - balance: "The Poop Knife can no longer Rend."