      word out to people quickly, it comes with less money but you gain a saiga and
      some riding skill. Think about this as the person you send to send someone else
      to gather a militia.'
  - rscadd: 'Councillor subclass: Advisor. This class comes with extra intelligence.
      This is the councillor that will be smart in courtly matters and discuss the
      state with the Duke / Duchess.'
  - rscadd: 'Councillor subclass: Cofferer. This class comes with m o n e y. This
      is the councillor that isn''t particularly quick, smart, or enthused to do much.
