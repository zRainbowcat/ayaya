  - rscadd: Slightly tweaked the verbage on the emotes that 'PRAYER', 'RESPITE', and
      'PERSIST' print upon completion.
  - rscadd: Triumph-costing items in the loadout menu. You can now spend these points
      on a variety of mechanically-altered goods, ranging from fancy clothes and adventuring
      equipment to ornate jewelry and reskinned variants of the steel longsword.
  - rscadd: Adds a new tier of equipment, 'Gold', for smithing. While legendarily
      difficult to smith, these pieces are unrivaled in terms of glamour. It's said
      that they're extremely strong, but also extremely fragile and heavy; a perfect
      compliment to the Lord.
  - rscadd: Adds a new tier of equipment, 'Bronze', for smithing. Bronze is harder
      to get than Iron, but - as a Novice-tier alloy - can be worked by even unskilled
      hands. It can be considered a unique sidegrade, and sometimes an outright upgrade,
      to Iron.
  - rscadd: Adds Bronze-tier versions of the hammer, tongs, thresher, pitchfork, hoe,
      sickle, chisel, handsaw, shovel, fishing rod, pot, frying pan, goblet, platter,
      mug, spoon, fork, ring, statue, and lamptern.  Stronger, sharper, and better
      than their Iron variants.
  - rscadd: Adds the Bronze Khopesh, Gladius, Warclub, Flail, and Dolabra. The Warclub
      is a warhammer (all credit to Terracotta from Vanderlin!), and the Dolabra is
      a special axe-pick combitool. Decorated versions of both the Gladius and Warclub
      can be made.
  - rscadd: Adds the Bronze Arrow, Bolt, Sling Bullet and Siegebolt. Besides the standard
      variance in damage and penetration, these munitions are also exceptionally fast-flying,
      and have an increased damage multiplier against NPCs.
  - rscadd: Adds the Bronze Barbute, Neckguard, Gorget, Wristguards, Skirt, Greaves,
      and Hoplon Shield. While its protection is comparatively poor - on par with
      copper, its durability supersedes steel and provides protection against all
      critical hit types.
  - rscadd: Adds the Ancient Bascinet and Ancient Kettle.
  - rscadd: Adds the Broadswords; a variant of the Longsword that loses its one-handed
      cuts and some defense in favor of one-handed chops. Comes in three flavors -
      iron (the default), steel (higher sharpness), and bronze.
  - rscadd: 'Adds the Rondel Dagger (based off of KittySmooch''s Training Dagger),
      a steel dagger subgrade that has slightly higher defense and the ''rapid thrust''
      intent: half the AP, half the clickdelay. Ideal as an anti-grappling or gap-exploiting
      weapon.'
  - rscadd: Reincarnates the Baurenwehr as an iron-bladed combat knife, and a pseudo-upgrade
      to the Hunting Knife.
  - rscadd: 'Introduces the Siegebow, a heavy crossbow equivalent that fires massive
      bolts: fit for sundering defenses at range. A master engineer can craft its
      components. A certain Grenzelhoftian and Deadite subclass can take one. Thanks
      to ProbablyCarl!'
  - rscadd: Silver variants of the Necran, Astratan, and Undivided amulets. An Exorcist's
      faith will now determine what variant they spawn with, though more can always
      be bought through the silverface. Golden amulets of Zizo and Astrata now float
      around..
  - rscadd: Back from Roguetown IE is the classic steel armor line, under the 'Valorian'
      prefix. It is just as good as regular steel armor, and is available either through
      smithing or importation.
  - rscadd: Silver arrows, bolts, and heavy bolts. Their damage and penetration is
      unrivaled, but their cost is prohibitive. Perhaps the Inquisition might know
      more about them..
  - rscadd: Adds the stockless crossbow, which can be hatcheted by an Artificer. It
      can be reloaded on the move and stowed in a particularly large place, but suffers
      from a heavier loss to accuracy and reload-speed.
  - rscadd: 'New scabbard and sheath variations: silver (which spawns on most noble
      roles) and gold (which strictly accompanies royalty). They can double as lesser,
      parry-capable versions of the Kazengunite scabbard. Upgrade your scabbard at
      a smith!'
