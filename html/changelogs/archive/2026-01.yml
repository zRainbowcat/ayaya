      assortment of rings. Many more sprites are now available in the code's .dmis,
      for future coders to fiddle with. Thanks to Chaoko and Spooky!
  - rscadd: Mailled hauberk, which can be made by combining a matching set of hauberk-and-a-cuirass
      at a table. It has the protection of chainmaille, but with moderately increased
      durability.
  - rscadd: Adventuring classes can now take the Greatflail, a polearm-flail with
      surprising reach and lethality. Smithable as well.
  - rscadd: Sharpened stakes can now be made with a stake and whetstone, unlocking
      additional intents and letting it scale to the Knife skill. At a master smith's
      anvil, this can be combined with two silver ingots to make a silver-tipped stake.
  - rscadd: '''Berserker''s Sword'', a special variant of the Executioner Sword. It
      can deliver one-handed chops, or a two-handed cleave: a more damaging version
      of the mace''s Smash intent with reduced knockback.'
  - rscadd: Stylish bolt pouches, which can hold a standard of sixteen rods. They're
      uniquely available through leatherworking-slash-stitching.
  - rscadd: Lyches now spawn with the Ominously Enchanted garb, which provides gambeson-tier
